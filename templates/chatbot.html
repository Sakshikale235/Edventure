<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edventure Chatbot</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #f5f7fb, #e8f0ff);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Floating background animation */
    body::before {
      content: "";
      position: absolute;
      width: 300%;
      height: 300%;
      background: radial-gradient(circle, rgba(25,118,210,0.08), transparent 70%);
      animation: floatBg 12s infinite linear;
    }
    @keyframes floatBg {
      0% { transform: translate(-20%, -20%); }
      50% { transform: translate(-10%, -30%); }
      100% { transform: translate(-20%, -20%); }
    }

    .chat-container {
      width: 1200px;
      height: 650px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
      z-index: 1;
    }

    /* Animated glowing header */
    .chat-header {
      background: linear-gradient(90deg, #1976d2, #2196f3, #42a5f5);
      background-size: 300% 300%;
      color: #fff;
      padding: 18px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      letter-spacing: 0.5px;
      animation: glowHeader 6s ease infinite;
    }
    @keyframes glowHeader {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #chat {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #f9fbff;
    }

    .msg {
      margin: 14px 0;
      max-width: 75%;
      padding: 14px 18px;
      border-radius: 18px;
      line-height: 1.4;
      word-wrap: break-word;
      animation: fadeIn 0.4s ease-in;
    }

    .user {
      background: linear-gradient(135deg, #1976d2, #42a5f5);
      color: #fff;
      margin-left: auto;
      border-bottom-right-radius: 6px;
      animation: slideInRight 0.4s ease;
    }

    .bot {
      background: #e4e9f2;
      color: #333;
      margin-right: auto;
      border-bottom-left-radius: 6px;
      position: relative;
      animation: slideInLeft 0.4s ease;
    }

    /* Typing animation dots */
    .typing {
      display: inline-block;
      padding-left: 6px;
    }
    .typing span {
      display: inline-block;
      width: 6px;
      height: 6px;
      margin: 0 1px;
      background: #666;
      border-radius: 50%;
      animation: blink 1.4s infinite both;
    }
    .typing span:nth-child(2) { animation-delay: 0.2s; }
    .typing span:nth-child(3) { animation-delay: 0.4s; }
    @keyframes blink {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
    @keyframes slideInRight {
      from { transform: translateX(30px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    @keyframes slideInLeft {
      from { transform: translateX(-30px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    .chat-footer {
      display: flex;
      padding: 14px;
      border-top: 1px solid #ddd;
      background: #fff;
    }

    .chat-footer input {
      flex: 1;
      padding: 14px 16px;
      border: 1px solid #ccc;
      border-radius: 25px;
      outline: none;
      font-size: 15px;
      transition: 0.3s;
    }
    .chat-footer input:focus {
      border-color: #1976d2;
      box-shadow: 0 0 0 4px rgba(25,118,210,0.2);
    }

    .chat-footer button {
      margin-left: 12px;
      padding: 14px 20px;
      border: none;
      border-radius: 50%;
      background: linear-gradient(135deg, #1976d2, #42a5f5);
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }
    .chat-footer button:hover {
      transform: scale(1.1) rotate(5deg);
      box-shadow: 0 8px 18px rgba(25,118,210,0.3);
    }

    /* Custom scrollbar */
    #chat::-webkit-scrollbar { width: 6px; }
    #chat::-webkit-scrollbar-thumb {
      background: #bbb;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">‚ú® Edventure Chatbot ü§ñ</div>
    <div id="chat">
      <div class="msg bot">Hello üëã, how can I help you today?</div>
    </div>
    <form id="chatForm" class="chat-footer" onsubmit="sendMessage(event)">
      <input type="text" id="question" placeholder="Ask something..." autocomplete="off" />
      <button id="sendBtn" type="submit">‚û§</button>
    </form>
  </div>

  <script>
    function appendMessage(sender, text) {
      const chat = document.getElementById('chat');
      const div = document.createElement('div');
      div.className = 'msg ' + sender;
      div.innerHTML = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function showTyping() {
      const chat = document.getElementById('chat');
      const typingDiv = document.createElement('div');
      typingDiv.className = 'msg bot typing';
      typingDiv.innerHTML = '<span></span><span></span><span></span>';
      typingDiv.id = "typing-indicator";
      chat.appendChild(typingDiv);
      chat.scrollTop = chat.scrollHeight;
    }

    function removeTyping() {
      const typing = document.getElementById("typing-indicator");
      if (typing) typing.remove();
    }

    function sendMessage(e) {
      e.preventDefault();
      const input = document.getElementById('question');
      const question = input.value.trim();
      if (!question) return;
      appendMessage('user', question);
      input.value = '';
      document.getElementById('sendBtn').disabled = true;

      showTyping();

      fetch(`/api/chat/?q=${encodeURIComponent(question)}`)
        .then(res => res.json())
        .then(data => {
          removeTyping();
          appendMessage('bot', data.answer.replace(/\n/g, "<br>"));
          document.getElementById('sendBtn').disabled = false;
        })
        .catch(() => {
          removeTyping();
          appendMessage('bot', '‚ùå Sorry, something went wrong.');
          document.getElementById('sendBtn').disabled = false;
        });
    }
  </script>
</body>
</html>
